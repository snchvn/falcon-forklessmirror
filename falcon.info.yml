name: Falcon
type: profile
description: 'Falcon distribution for API-First Drupal using JSON API.'
core: 8.x

# Optional: Declare your installation profile as a distribution
# This will make the installer auto-select this installation profile.
# The distribution_name property is used in the installer and other places as
# a label for the software being installed.
distribution:
  name: Falcon
  install:
    theme: seven

dependencies:
  # Core modules
  - node
  - block
  - block_content
  - ckeditor
  - config
  - contextual
  - contact
  - menu_link_content
  - datetime
  - block_content
  - quickedit
  - editor
  - entity_reference
  - help
  - image
  - menu_ui
  - options
  - path
  - page_cache
  - taxonomy
  - shortcut
  - field_ui
  - file
  - views_ui
  - dblog
  - link
  - dynamic_page_cache
  - breakpoint
  - responsive_image
  - layout_discovery

  # Contrib modules
#  - admin_toolbar
#  - consumers
#  - consumer_image_styles
#  - jsonapi
#  - jsonapi_extras

  # Custom modules

themes:
  - seven
  - material_admin
