version: '2'

services:

  mariadb:
    volumes:
      - ${MYSQL_DATA_DIR}/${MYSQL_DATA_DIR_DRUPAL}:/var/lib/mysql:cached

  php:
    environment:
      TEST_USERS_PASSWORD: ${TEST_USERS_PASSWORD}
      ENVIRONMENT: ${ENVIRONMENT}
## Read instructions at https://wodby.com/stacks/drupal/docs/local/xdebug/
#      PHP_XDEBUG: 1
#      PHP_XDEBUG_DEFAULT_ENABLE: 1
#      PHP_XDEBUG_REMOTE_CONNECT_BACK: 0
#      PHP_IDE_CONFIG: serverName=my-ide
#      PHP_XDEBUG_REMOTE_HOST: host.docker.internal # Docker 18.03+ & Linux/Mac/Win
#      PHP_XDEBUG_REMOTE_HOST: 172.17.0.1 # Linux, Docker < 18.03
#      PHP_XDEBUG_REMOTE_HOST: 10.254.254.254 # macOS, Docker < 18.03
#      PHP_XDEBUG_REMOTE_HOST: 10.0.75.1 # Windows, Docker < 18.03
    volumes:
      - ../:/var/www/html:cached

  nginx:
    volumes:
      - ../:/var/www/html:cached

  codecept:
## Codeception container with xDebug.
#    image: pavelbulat/xdebug_codeception
#    environment:
#      ENVIRONMENT: ${ENVIRONMENT}
#      PHP_IDE_CONFIG: serverName=my-ide
#      XDEBUG_CONFIG: "remote_host=172.17.0.1"
    volumes:
      - ../tests:/project/tests:cached
      - ../tests/codeception.yml:/project/codeception.yml
      - ../:/app:cached

